<html>

<head>
    <link rel="stylesheet" type="text/css" href="create_account.css">
    <title>Create an Account</title>
</head>

<body>

    <h1>Create a new Acccount</h1>

    <form method="post" action="/">
        <div class="container">
            <label><b>Username</b></label>
            <input type="text" placeholder="Enter Username" name="user[name]" required>

            <label><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="user[password1]" required>

            <label><b>Re-enter Password</b></label>
            <input type="password" placeholder="Enter Same Password" name="user[password2]" required>

            <label><b>Birthday</b></label>
            <input type="text" placeholder="Enter Birthdate" name="user[birthdate]" required>

            <label><b>Gender (M, F, or Other)</b></label>
            <input type="text" placeholder="Enter Gender" name="user[gender]" required>

            <label><b>Gender Interested In</b></label>
            <input type="text" placeholder="Enter what gender you are interested in" name="user[genderinto]" required>

            <label><b>Location (Optional)</b></label>
            <input type="text" placeholder="Enter Location" name="user[location]">

            <label><b>Relationship Stauts</b></label>
            <input type="text" placeholder="Enter Relationship Stauts" name="user[relationshipstatus]" required>

            <button type="submit">Login</button>

        </div>


</body>

</html>
