<html>

<head>
    <link rel="stylesheet" type="text/css" href="create_account.css">
    <title>Create an Account</title>
</head>

<body>

    <h1>Create a new Acccount</h1>

    <form method="post" action="/BackEnd/createUser/" onsubmit="return passWordsMatch()" id="searchForm">
        <div class="container">
            <label><b>Username</b></label>
            <input type="text" placeholder="Enter Username" name="UserName" required>

            <label><b>Password</b></label>
            <input id="pass1" type="password" placeholder="Enter Password" name="Password" required>

            <label><b>Re-enter Password</b></label>
            <input id="pass2" type="password" placeholder="Enter Same Password" required>

            <script>
                function passWordsMatch() {
                    var pass1 = document.getElementById("pass1").value;
                    var pass2 = document.getElementById("pass2").value;
                    var ok = true;
                    if (pass1 != pass2) {
                        //alert("Passwords Do not match");
                        document.getElementById("pass1").style.borderColor = "#E34234";
                        document.getElementById("pass2").style.borderColor = "#E34234";
                        ok = false;
                    } else {
                        // alert("Passwords Match!!!");
                    }
                    return ok;
                }
            </script>

            <label><b>Birthday (MM/DD/YYYY) </b></label>
            <input type="text" placeholder="Enter Birthdate" name="Birthday" required>

            <label><b>Gender (M, F, or Other)</b></label>

            <div>
                <label>
                <input type="radio" value="M" name="Gender" required/>Male</label>
                <label>
                <input type="radio" value="F" name="Gender" />Female</label>
                <label>
                <input type="radio" value="MF" name="Gender" />Other</label>
            </div>



            <!--
            <input type="text" placeholder="Enter Gender" name="Gender" required>
            -->

            <label><b>Gender Interested In</b></label>


            <div>
                <label>
                <input type="radio" value="M" name="GenderInto" required/>Male</label>
                <label>
                <input type="radio" value="F" name="GenderInto" />Female</label>
                <label>
                <input type="radio" value="MF" name="GenderInto" />Other</label>
            </div>
            <!--
            <input type="text" placeholder="Enter what gender you are interested in" name="GenderInto" required>
            -->

            <label><b>Location (Optional)</b></label>
            <input type="text" placeholder="Enter Location" name="loc">

            <!--
            <label><b>Relationship Stauts</b></label>
            <input type="text" placeholder="Enter Relationship Stauts" name="InARelationship">
            -->
            <button type="submit">Login</button>

        </div>

    </form>

    <script>
        $.ajax({
            type: 'POST',
            url: "/BackEnd/createUser",
            data: {
                UserName: UserName,
                Password: Password,
                Birthdday: Birthday,
                Gender: Gender,
                GenderInto: GenderInto,
                Location: loc,

            },
            success: function(data, status) {}
        });
        location.replace('/account_page.htm');
    </script>
</body>

</html>
