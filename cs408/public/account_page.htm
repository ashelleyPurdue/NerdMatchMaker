<html>

<head>
    <link rel="stylesheet" type="text/css" href="account_page.css">
    <title>Account Homepage</title>
</head>

<body>

    <h1>Account Homepage</h1>

    <script>
        alert(document.cookie);
        var testCookie = document.cookie[0];
        var dummyUser = ({
            UserName: testCookie[0],
            Password: "abcd1234",
            Picture: null,
            Birthday: testCookie[0].Birthday,
            Gender: "M",
            GenderInto: "M",
            Location: null,
            InARelationship: false
        });
    </script>


    <label><b>Username</b></label>
    <input id="UserName" type="text" required>
    <script>
        var elem = document.getElementById("UserName").value = dummyUser.UserName;
    </script>

    <label><b>Birthday</b></label>
    <input id="Birthday" type="text" required>
    <script>
        var elem = document.getElementById("Birthday").value = dummyUser.Birthday;
    </script>

    <label><b>Gender (M, F, or Other)</b></label>
    <input id="Gender" type="text" required>
    <script>
        var elem = document.getElementById("Gender").value = dummyUser.Gender;
    </script>

    <label><b>Gender Interested In</b></label>
    <input id="GenderInto" type="text" required>
    <script>
        var elem = document.getElementById("GenderInto").value = dummyUser.GenderInto;
    </script>

    <label><b>Location (Optional)</b></label>
    <input id="Location" type="text" required>
    <script>
        var elem = document.getElementById("Location").value = dummyUser.Location;
    </script>

    <label><b>Relationship Stauts</b></label>
    <input id="InARelationship" type="text" required>
    <script>
        var elem = document.getElementById("InARelationship").value = dummyUser.InARelationship;
    </script>

</body>



</html>
