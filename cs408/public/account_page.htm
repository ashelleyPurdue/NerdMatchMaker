        // alert(document.cookie);
        var testCookie = document.cookie;

        });
    </script>


    <label><b>Username</b></label>

        var elem = document.getElementById("UserName").value = dummyUser.UserName;

        var elem = document.getElementById("GenderInto").value = dummyUser.GenderInto;
    </script>

    <label><b>Location (Optional)</b></label>

        var elem = document.getElementById("Location").value = dummyUser.Location;
