<html>

<head>
    <link rel="stylesheet" type="text/css" href="create_account.css">
    <title>Account Homepage</title>
</head>

<body>

    <h1>Edit Account Information</h1>


    <form action="action_page.php">
        <div class="container">

            <label><b>Enter new password</b></label>
            <input type="password" placeholder="Enter new Password" name="user[Password1]" required>

            <label><b>Re-enter new password</b></label>
            <input type="password" placeholder="Enter new Password again" name="user[Password2]" required>

            <button type="submit">Submit Password Change</button>


            <label><b>Add Preferences</b></label>
            <input type="text" placeholder="Enter one preference you would like to add and hit submit" name="user[]" required>

            <button type="submit">Submit New Preferences</button>

            <label><b>Remove Preferences</b></label>
            <input type="text" placeholder="Type one prefernce at a time and hit submit" name="psw" required>

            <button type="submit">Remove Prefernce</button>


        </div>






</body>



</html>
