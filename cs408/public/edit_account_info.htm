<html>

<head>
    <link rel="stylesheet" type="text/css" href="create_account.css">
    <title>Account Homepage</title>
</head>

<body>

    <h1>Edit Account Information</h1>


    <form action="/BackEnd/editUser/" onsubmit="return myFunction()" method="post">
        <div class="container">

            <!--
                make user type in old password
            -->

            <label><b>Enter new password</b></label>
            <input id="pass1" type="password" placeholder="Enter new Password" name="Password" required>

            <label><b>Re-enter new password</b></label>
            <input id="pass2" type="password" placeholder="Enter new Password again" required>


            <script>
                function myFunction() {
                    var pass1 = document.getElementById("pass1").value;
                    var pass2 = document.getElementById("pass2").value;
                    var ok = true;
                    if (pass1 != pass2) {
                        //alert("Passwords Do not match");
                        document.getElementById("pass1").style.borderColor = "#E34234";
                        document.getElementById("pass2").style.borderColor = "#E34234";
                        ok = false;
                    } else {
                        // alert("Passwords Match!!!");
                    }
                    return ok;
                }
            </script>


            <button type="submit">Submit Password Change</button>


            <label><b>Add Preferences</b></label>
            <input type="text" placeholder="Enter one preference you would like to add and hit submit" name="Name" required>

            <button type="submit">Submit New Preferences</button>

            <label><b>Remove Preferences</b></label>
            <input type="text" placeholder="Type one prefernce at a time and hit submit" name="" required>

            <button type="submit">Remove Prefernce</button>


        </div>






</body>



</html>
